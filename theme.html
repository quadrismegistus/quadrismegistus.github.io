<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[TITLE]]</title>

    <style type='text/css'>
        :root {
            --fg: #1b1b1b;
            --muted: #666;
            --line: #e5e5e5;
            --bg: #fff;
            --accent: #111;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family:'Baskerville', 'Libre Baskerville','Courier New', Courier, monospace;
            font-size: 1.05rem;
            line-height: 1.6;
            margin: 0;
            color: var(--fg);
            background: var(--bg);
        }

        #layout {
            width: min(1160px, 96vw);
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: 120px minmax(0, 1fr);
            gap: 2.5rem;
        }

        #sidebar {
            /* border-right: 1px solid var(--line); */
            padding-right: 1.25rem;
            position: sticky;
            top: 1.25rem;
            height: fit-content;
        }

        #sidebar h2 {
            margin: 0 0 0.75rem 0;
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--muted);
        }

        #sidebar ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #sidebar li {
            margin: 0 0 0.45rem 0;
            line-height: 1.25;
        }

        a { text-decoration: none; }

        #sidebar a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        #sidebar a:hover {
            border-bottom-color: var(--fg);
        }

        #sidebar a.active {
            font-weight: 700;
            color: var(--accent);
        }

        #sidebar .nav-group {
            margin-top: 0.6rem;
        }

        #sidebar .nav-group-label {
            display: block;
            margin: 0.25rem 0 0.4rem 0;
            font-size: 0.82rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: var(--muted);
        }

        #sidebar .nav-group ul {
            margin: 0 0 0 0.7rem;
            padding: 0 0 0 0.75rem;
            border-left: 1px solid var(--line);
        }

        #sidebar .nav-group li {
            margin: 0 0 0.35rem 0;
        }

        #content {
            min-width: 0;
            max-width: 760px;
        }

        #content p {
            margin: 0 0 1rem 0;
        }

        #content ul,
        #content ol {
            margin: 0 0 1rem 1.25rem;
            padding: 0;
        }

        #content li {
            margin: 0 0 0.3rem 0;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        #content h1,
        #content h2,
        #content h3 {
            line-height: 1.25;
            margin-top: 1.35em;
            margin-bottom: 0.5em;
        }

        #content h1 {
            margin-top: 0;
        }

        @media (max-width: 860px) {
            #layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding-top: 1.2rem;
            }

            #sidebar {
                position: static;
                border-right: 0;
                border-bottom: 1px solid var(--line);
                padding-right: 0;
                padding-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="layout">
        <aside id="sidebar">
            [[NAV]]
        </aside>
        <main id="content">
            [[CONTENT]]
        </main>
    </div>
</body>

</html>
